<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>访客展示页</title>
  <!-- 引入Tailwind CSS（CDN，无需本地安装，提升兼容性） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 配置Tailwind自定义主题（提升美观性） -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36BFFA',
            neutral: '#F5F7FA',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .page-container {
        min-height: 100vh;
      }
    }
  </style>
</head>
<body class="bg-neutral font-sans">
  <!-- 核心展示容器 -->
  <div class="page-container flex flex-col items-center justify-center px-4">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-8 md:p-12 transition-all hover:shadow-xl">
      <!-- 标题区域 -->
      <div class="text-center mb-8">
        <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-gray-800 mb-2">欢迎访问</h1>
        <p class="text-gray-600 text-lg">这是一个访客统计展示页，您的访问已被记录（非黑名单用户）</p>
      </div>

      <!-- 装饰性内容（提升美观性） -->
      <div class="flex justify-center mb-8">
        <img src="https://picsum.photos/800/400" alt="展示图片" class="rounded-xl w-full h-auto object-cover max-h-64">
      </div>

      <!-- 底部信息 -->
      <div class="text-center text-gray-500 text-sm">
        <p>© 2026 访客统计系统 | 管理入口：<a href="./admin.html" class="text-primary hover:underline">管理员页面</a></p>
      </div>
    </div>
  </div>

  <!-- 记录访客访问（修复：配置完整后端接口地址，解决跨域和统计失败） -->
  <script>
    // ！！！重要配置：替换为你的Render后端完整域名（如：https://visitor-server.onrender.com）
    const BACKEND_DOMAIN = 'https://你的Render后端域名.onrender.com';

    // 页面加载完成后调用后端接口记录访问（确保请求成功）
    window.onload = async () => {
      try {
        // 修复：使用完整后端接口地址，避免相对路径导致的404
        const response = await fetch(`${BACKEND_DOMAIN}/api/visitor/record`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
          cache: 'no-cache' // 禁用缓存，确保每次访问都被记录
        });

        const result = await response.json();
        console.log('访问记录结果：', result); // 调试日志，方便查看是否统计成功

        // 若IP被拦截，给出提示并隐藏核心内容
        if (result.isBlocked) {
          document.querySelector('.page-container').innerHTML = `
            <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 text-center">
              <h2 class="text-xl font-bold text-red-500 mb-4">访问被拦截</h2>
              <p class="text-gray-600 mb-6">${result.msg}</p>
              <div class="text-sm text-gray-500">如有疑问，请联系管理员</div>
            </div>
          `;
        }
      } catch (err) {
        console.error('记录访问失败（核心报错，检查后端地址和状态）：', err);
        // 可选：添加前端提示，告知用户访问记录失败
        alert('访问记录失败，请稍后重试或联系管理员');
      }
    };
  </script>
</body>
</html>
